<div class="row" id="newUser">
  <div class="col s12">
    <img src="..\assets\img\plantacao.jpg" alt="" class="responsive-img" id="imgPlantacao">
    <!--Card Informacoes-->
    <div class="col s6 m6 card-panel  light-green lighten-1" id="imgForm">
      <h4 class="textInfo">Você não tem uma conta? Crie agora leva menos de um minuto!</h4>
    </div>
    <!-- Formulario -->
    <div class="col s6 z-depth-2 card-panel animated bounceInUp" id="cardForm">
      <form class="col s10" id="formUser" (ngSubmit)="newUsers()">
        <div class="row">
          <div class="col s12">
            <h4 class="textInfo"> Precisamos de algumas informações....</h4>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">account_box</i>
            <input id="icon_prefix" type="text" class="validate" required [(ngModel)]="usuario.nome" name="text">
            <label for="icon_prefix">* Nome</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" [(ngModel)]="usuario.lastname" name="text">
            <label for="icon_prefix">* Sobrenome</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_prefix" type="text" class="validate" [(ngModel)]="usuario.e_mail" name="text">
            <label for="icon_prefix">* E-mail</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input id="icon_password" type="password" class="validate" [(ngModel)]="usuario.password" name="password">
            <label for="icon_password">* Senha</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="number" class="validate" [(ngModel)]="usuario.phone" name="number">
            <label for="icon_telephone">* Telefone</label>
          </div>
        </div>
        <h4 class="textObrigatorio red-text"> * Todos os campos são obrigatórios.</h4>
        <button class="btn waves-effect waves-light" id="btnRegistrar" type="submit" name="action" >Registrar
          <i class="material-icons right">near_me</i>
        </button>
      </form>
    <!--  <tr></tr>-->
    </div>
    <!-- Card Imagem-->
    <div class="col s6 z-depth-4 card-panel" id="imgForm2">
      <img src="..\assets\img\img_coffee4.jpg" alt="" class="responsive-img" id="imgPlantacao2">
    </div>
  </div>
</div>
