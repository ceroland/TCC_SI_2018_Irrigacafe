<!-- Início do header -->
<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card-panel hoverable gradient-shadow gradient-45deg-red-pink border-radius-3  white-text" id="cardTarefas">
        <img src="..\assets\img\gerenciar.png" class=" border-round z-depth-5 imgTarefa" >
         <h4 class="tituloTarefa"><b>{{ title }}</b></h4>
      </div>
      <form class="col s12 m8 tarefas" (ngSubmit)="save()">
        <div class="input-field">
          <i class="material-icons prefix">insert_invitation</i>
          <input type="date" class="datepicker" id="data" class="validate" required [(ngModel)]="tarefa.data" name='data'>
          <label for="icon_prefix"></label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">comment</i>
          <label for="text">Descrição</label>
          <input type="text" id="text" required [(ngModel)]="tarefa.desc_tarefa" name='text'>
        </div>
        <button class="btn waves-effect waves-light" id="btnConfirma" type="submit" name="action" >Confirmar
            <i class="material-icons right">done</i>
        </button>
        <button class="btn waves-effect waves-light" id="btnVoltar" type="submit" name="action" routerLink="/tarefas">Voltar
            <i class="material-icons right">arrow_back</i>
        </button>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems, options);
  });

  // Or with jQuery

  $(document).ready(function(){
    $('.datepicker').datepicker();
    instance.open();
  });

</script>
